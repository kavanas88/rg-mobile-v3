<ion-header>

  <ion-navbar>
    <ion-label class="toolbartitle">{{profileView['name']}}</ion-label>
    <ion-buttons right *ngIf="!doEdit">
      <button class="btnTopWhite" ion-button icon-only (click)="editProfile()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-end align-items-end>
        <img src="assets/imgs/profile/camera.ico" width="20%" (click)="runCamera()">
    </ion-row>

    <ion-row>
      <ion-col class="formFill">
        <ion-item>
          <ion-select [(ngModel)]="profileForm.profileHolder" multiple="true">
            <ion-option value="patient">Patient</ion-option>
            <ion-option value="donor">Donor</ion-option>
            <ion-option value="caregiver">CareGiver</ion-option>
            <ion-option value="other">Other</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="labelForm">
        <ion-label>My Story</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="formFill">
        <ion-item>
          <ion-textarea placeholder="Enter story" [(ngModel)]="profileForm.story">></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="labelForm">
        <ion-label>My Updates</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="formFill">
        <ion-item>
          <ion-textarea placeholder="Enter updates" [(ngModel)]="profileForm.updates"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="labelForm">
        <ion-label>Conditions</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="formSelectRow">
      <ion-col class="formSelect">
        <ion-item>
          <ion-select type="text" multiple="true" [(ngModel)]="profileForm.conditions">
            <ion-option *ngFor="let key of conditionKeys" [value]="key.value">{{key.text}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col class="formFill">
        <button class="addBtn" ion-button icon-only (click)="addCondition()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="labelForm">
        <ion-label></ion-label>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="doEdit">
      <ion-col class="formFill">
        <ion-item text-wrap>
          <ion-label>Allow my profile to be visible in communities and donor searches</ion-label>
          <ion-checkbox [(ngModel)]="profileForm.permission" checked="false"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer no-border *ngIf="doEdit">
    <ion-toolbar>
        <ion-title>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <button class="btnSave" ion-button medium block (click)="updateProfile()">Save</button>
                    </ion-col>
                    <ion-col>
                        <button class="btnDelete" ion-button medium block (click)="cancelUpdate()">Cancel</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-footer>
